---
# When it is getting dark outside...
#
alias: '[lights] office_sunset'
trigger:
  platform: sun
  event: sunset
  offset: '-00:15:00'
condition:
  condition: time
  weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
action:
  - service: light.turn_on
    data:
      entity_id: light.office_light
      brightness_pct: 50
