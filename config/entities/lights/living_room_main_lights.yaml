---
# My living room light is connected using a shelly1 switch.
# This makes the device a "switch" withing Home Assistant and therefore
# it shows up as a switch in Google Assistant as well.
#
# This little light switch solves that issue.
#
# https://www.home-assistant.io/components/light.switch/
#
platform: switch
name: living_room_main_lights
entity_id: switch.living_room_main_lights

switch:
  - platform: mqtt
    name: "Living Room Main Lights"
    state_topic: "shellies/shellyswithc-5A4B29/relay/0"
    command_topic: "shellies/shellyswithc-5A4B29/relay/0/command"
    payload_off: "off"
    payload_on: "on"
    retain: true
