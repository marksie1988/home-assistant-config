---
# Home Assistant can get information from various devices. These can be used,
# for example, to track the location of your mobile phone.
#
# This configuration loads up my device trackers
#
# https://www.home-assistant.io/integrations/cast
#
cast:
  media_player:
    - host: !secret media_player_nestmini_masterbedroom_host
    - host: !secret media_player_nestmini_kitchen_host
    - host: !secret media_player_nesthome_office_host
    - host: !secret media_player_nesthub_livingroom_host
