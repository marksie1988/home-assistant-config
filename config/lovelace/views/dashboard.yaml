---
path: dashboard
title: Dashboard
icon: mdi:home-assistant
popup_cards:
  device_tracker.steve_presence: &steve_presence_card
    title: Steve
    card:
      type: entities
      entities:
        - entity: sensor.battery_steve
          type: custom:secondaryinfo-entity-row
          secondary_info: "[[ sensor.battery_steve.state ]]"
        - entity: device_tracker.steve_presence
          name: Steve presence
          secondary_info: last-changed
          icon: mdi:map-marker-circle
        - entity: device_tracker.oneplus_6t_steve
          name: Steve Wifi
          icon: mdi:wifi
          secondary_info: last-changed
        - entity: proximity.home_steve
          name: Proximity to home
        - entity: proximity.home_steve
          type: custom:state-attribute-element
          attribute: dir_of_travel
          prefix: "Direction of travel: "
  device_tracker.nic_presence: &nicola_presence_card
    title: Nicola
    card:
      type: entities
      entities:
        - entity: sensor.battery_nicola
          type: custom:secondaryinfo-entity-row
          secondary_info: "[[ sensor.battery_nicola.state ]]"
        - entity: device_tracker.nicola_presence
          name: Nicola presence
          secondary_info: last-changed
          icon: mdi:map-marker-circle
        - entity: device_tracker.galaxy_s9_nicola
          name: Nicola Wifi
          icon: mdi:wifi
          secondary_info: last-changed
        - entity: proximity.home_nicola
          name: Proximity to home
        - entity: proximity.home_nicola
          type: custom:state-attribute-element
          attribute: dir_of_travel
          prefix: "Direction of travel: "
cards:
  - type: vertical-stack
    cards:
      - type: custom:layout-card
        layout: vertical
        cards:
          - type: horizontal-stack
            cards:
              - type: picture-elements
                image: /local/lovelace/persons/ste.jpg
                elements:
                  - type: icon
                    icon: mdi:crosshairs-gps
                    entity: device_tracker.steve_presence
                    tap_action:
                      action: call-service
                      service: browser_mod.popup
                      service_data:
                        deviceID: this
                        <<: *steve_presence_card
                    style:
                      top: 82%
                      left: 10%
                      color: white
                  - type: state-label
                    entity: device_tracker.steve_presence
                    style:
                      top: 95%
                      left: 10%
                      color: white
                    tap_action:
                      action: call-service
                      service: browser_mod.popup
                      service_data:
                        deviceID: this
                        <<: *steve_presence_card
                  - type: icon
                    icon: mdi:battery
                    entity: sensor.battery_steve
                    tap_action:
                      action: call-service
                      service: browser_mod.popup
                      service_data:
                        deviceID: this
                        <<: *steve_presence_card
                    style:
                      top: 82%
                      left: 90%
                      color: white
                  - type: state-label
                    entity: sensor.battery_steve
                    style:
                      top: 95%
                      left: 90%
                      color: white
                    tap_action:
                      action: call-service
                      service: browser_mod.popup
                      service_data:
                        deviceID: this
                        <<: *steve_presence_card
                show_name: false
                tap_action:
                  action: call-service
                  service: browser_mod.popup
                  service_data:
                    deviceID: this
                    <<: *steve_presence_card
              - type: picture-elements
                image: /local/lovelace/persons/nic.jpg
                elements:
                  - type: icon
                    icon: mdi:crosshairs-gps
                    entity: device_tracker.nicola_presence
                    tap_action:
                      action: call-service
                      service: browser_mod.popup
                      service_data:
                        deviceID: this
                        <<: *nicola_presence_card
                    style:
                      top: 82%
                      left: 10%
                      color: white
                  - type: state-label
                    entity: device_tracker.nicola_presence
                    style:
                      top: 95%
                      left: 10%
                      color: white
                    tap_action:
                      action: call-service
                      service: browser_mod.popup
                      service_data:
                        deviceID: this
                        <<: *nicola_presence_card
                  - type: icon
                    icon: mdi:battery
                    entity: sensor.battery_nicola
                    tap_action:
                      action: call-service
                      service: browser_mod.popup
                      service_data:
                        deviceID: this
                        <<: *nicola_presence_card
                    style:
                      top: 82%
                      left: 90%
                      color: white
                  - type: state-label
                    entity: sensor.battery_nicola
                    style:
                      top: 95%
                      left: 90%
                      color: white
                    tap_action:
                      action: call-service
                      service: browser_mod.popup
                      service_data:
                        deviceID: this
                        <<: *nicola_presence_card
                show_name: false
                tap_action:
                  action: call-service
                  service: browser_mod.popup
                  service_data:
                    deviceID: this
                    <<: *nicola_presence_card
          - type: horizontal-stack
            cards:
              - type: custom:weather-card
                entity: weather.dark_sky
                icons: '/local/lovelace/weather_icons/animated/'

          - break
          
          - type: vertical-stack
            cards:
              - type: thermostat
                entity: climate.nest_downstairs
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                show:
                  icon: false
                entities:
                  - sensor.hallway_thermostat_downstairs_hall_temperature
                height: 75
                color_thresholds:
                  - value: 10
                    color: blue
                  - value: 18
                    color: green
                  - value: 21
                    color: red
              - type: custom:mini-graph-card
                show:
                  icon: false
                entities:
                  - sensor.hallway_thermostat_downstairs_hall_humidity
                height: 75
                color_thresholds:
                  - value: 60
                    color: red
                  - value: 30
                    color: green
                  - value: 0
                    color: blue
          - break
